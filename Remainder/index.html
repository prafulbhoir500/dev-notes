<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reminders - Modern Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .glass-effect {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .reminder-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .reminder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }

            to {
                transform: translateX(0);
            }
        }

        .priority-high {
            border-left: 4px solid #ef4444;
        }

        .priority-medium {
            border-left: 4px solid #f59e0b;
        }

        .priority-low {
            border-left: 4px solid #10b981;
        }

        .notification-badge {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .category-icon {
            transition: all 0.3s ease;
        }

        .category-icon:hover {
            transform: scale(1.2) rotate(10deg);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .dark ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50 transition-colors duration-300">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-bell text-3xl text-indigo-600 dark:text-indigo-400"></i>
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">My Reminders</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="searchToggle"
                        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i class="fas fa-search text-gray-600 dark:text-gray-300"></i>
                    </button>
                    <button id="darkModeToggle"
                        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        <i class="fas fa-moon text-gray-600 dark:text-gray-300"></i>
                    </button>
                    <button id="addReminderBtn"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors">
                        <i class="fas fa-plus"></i>
                        <span>Add Reminder</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div id="searchBar" class="hidden bg-white dark:bg-gray-800 shadow-md transition-all duration-300">
        <div class="container mx-auto px-4 py-3">
            <div class="relative">
                <input type="text" id="searchInput" placeholder="Search reminders..."
                    class="w-full px-4 py-2 pl-10 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 fade-in">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Total Reminders</p>
                        <p class="text-2xl font-bold text-gray-800 dark:text-white" id="totalReminders">0</p>
                    </div>
                    <i class="fas fa-tasks text-3xl text-indigo-500"></i>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 fade-in">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Today's Tasks</p>
                        <p class="text-2xl font-bold text-gray-800 dark:text-white" id="todayReminders">0</p>
                    </div>
                    <i class="fas fa-calendar-day text-3xl text-green-500"></i>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 fade-in">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Pending</p>
                        <p class="text-2xl font-bold text-gray-800 dark:text-white" id="pendingReminders">0</p>
                    </div>
                    <i class="fas fa-clock text-3xl text-yellow-500"></i>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 fade-in">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Completed</p>
                        <p class="text-2xl font-bold text-gray-800 dark:text-white" id="completedReminders">0</p>
                    </div>
                    <i class="fas fa-check-circle text-3xl text-blue-500"></i>
                </div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-4 mb-6">
            <div class="flex flex-wrap gap-2">
                <button class="filter-tab active px-4 py-2 rounded-lg bg-indigo-600 text-white transition-colors"
                    data-filter="all">
                    All
                </button>
                <button
                    class="filter-tab px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                    data-filter="today">
                    Today
                </button>
                <button
                    class="filter-tab px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                    data-filter="upcoming">
                    Upcoming
                </button>
                <button
                    class="filter-tab px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                    data-filter="completed">
                    Completed
                </button>
                <button
                    class="filter-tab px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
                    data-filter="pending">
                    Pending
                </button>
            </div>
        </div>

        <!-- Reminders Grid -->
        <div id="remindersContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Reminder cards will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-16 hidden">
            <i class="fas fa-bell-slash text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 dark:text-gray-400 mb-2">No reminders yet</h3>
            <p class="text-gray-500 dark:text-gray-500 mb-6">Create your first reminder to get started!</p>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg transition-colors"
                onclick="openAddReminderModal()">
                <i class="fas fa-plus mr-2"></i>Add Reminder
            </button>
        </div>
    </main>

    <!-- Add/Edit Reminder Modal -->
    <div id="reminderModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-md mx-4 transform transition-all">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white" id="modalTitle">Add New Reminder</h2>
                    <button onclick="closeReminderModal()"
                        class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <form id="reminderForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Title</label>
                        <input type="text" id="reminderTitle" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
                        <textarea id="reminderDescription" rows="3"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Category</label>
                        <select id="reminderCategory"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="health">Health</option>
                            <option value="shopping">Shopping</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Priority</label>
                        <select id="reminderPriority"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Date &
                            Time</label>
                        <input type="datetime-local" id="reminderDateTime" required
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div class="flex space-x-3 pt-4">
                        <button type="submit"
                            class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg transition-colors">
                            <i class="fas fa-save mr-2"></i>Save Reminder
                        </button>
                        <button type="button" onclick="closeReminderModal()"
                            class="flex-1 bg-gray-300 hover:bg-gray-400 dark:bg-gray-600 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 py-2 rounded-lg transition-colors">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notificationToast"
        class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full transition-transform duration-300 z-50">
        <div class="flex items-center space-x-3">
            <i class="fas fa-check-circle"></i>
            <span id="notificationMessage">Reminder saved successfully!</span>
        </div>
    </div>

    <script>
        // Global variables
        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        let currentFilter = 'all';
        let editingReminderId = null;

        // Category icons
        const categoryIcons = {
            personal: 'fa-user',
            work: 'fa-briefcase',
            health: 'fa-heartbeat',
            shopping: 'fa-shopping-cart',
            other: 'fa-tag'
        };

        // Category colors
        const categoryColors = {
            personal: 'text-blue-500',
            work: 'text-purple-500',
            health: 'text-red-500',
            shopping: 'text-green-500',
            other: 'text-gray-500'
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            checkReminders();
            setInterval(checkReminders, 60000); // Check every minute
        });

        function initializeApp() {
            renderReminders();
            updateStats();
            setupEventListeners();

            // Check for dark mode preference
            if (localStorage.getItem('darkMode') === 'true' ||
                (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                updateDarkModeIcon();
            }
        }

        function setupEventListeners() {
            // Dark mode toggle
            document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

            // Search toggle
            document.getElementById('searchToggle').addEventListener('click', toggleSearch);
            document.getElementById('searchInput').addEventListener('input', handleSearch);

            // Add reminder button
            document.getElementById('addReminderBtn').addEventListener('click', openAddReminderModal);

            // Form submission
            document.getElementById('reminderForm').addEventListener('submit', handleFormSubmit);

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', handleFilterChange);
            });

            // Modal close on outside click
            document.getElementById('reminderModal').addEventListener('click', (e) => {
                if (e.target.id === 'reminderModal') {
                    closeReminderModal();
                }
            });
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
            updateDarkModeIcon();
        }

        function updateDarkModeIcon() {
            const icon = document.querySelector('#darkModeToggle i');
            icon.className = document.documentElement.classList.contains('dark')
                ? 'fas fa-sun text-gray-600 dark:text-gray-300'
                : 'fas fa-moon text-gray-600 dark:text-gray-300';
        }

        function toggleSearch() {
            const searchBar = document.getElementById('searchBar');
            searchBar.classList.toggle('hidden');
            if (!searchBar.classList.contains('hidden')) {
                document.getElementById('searchInput').focus();
            }
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            renderReminders(searchTerm);
        }

        function handleFilterChange(e) {
            const filter = e.target.dataset.filter;
            currentFilter = filter;

            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active', 'bg-indigo-600', 'text-white');
                tab.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
            });

            e.target.classList.add('active', 'bg-indigo-600', 'text-white');
            e.target.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');

            renderReminders();
        }

        function openAddReminderModal() {
            editingReminderId = null;
            document.getElementById('modalTitle').textContent = 'Add New Reminder';
            document.getElementById('reminderForm').reset();
            document.getElementById('reminderModal').classList.remove('hidden');

            // Set default datetime to now
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('reminderDateTime').value = now.toISOString().slice(0, 16);
        }

        function openEditReminderModal(id) {
            editingReminderId = id;
            const reminder = reminders.find(r => r.id === id);

            document.getElementById('modalTitle').textContent = 'Edit Reminder';
            document.getElementById('reminderTitle').value = reminder.title;
            document.getElementById('reminderDescription').value = reminder.description;
            document.getElementById('reminderCategory').value = reminder.category;
            document.getElementById('reminderPriority').value = reminder.priority;
            document.getElementById('reminderDateTime').value = reminder.dateTime;

            document.getElementById('reminderModal').classList.remove('hidden');
        }

        function closeReminderModal() {
            document.getElementById('reminderModal').classList.add('hidden');
            document.getElementById('reminderForm').reset();
            editingReminderId = null;
        }

        function handleFormSubmit(e) {
            e.preventDefault();

            const reminderData = {
                id: editingReminderId || Date.now(),
                title: document.getElementById('reminderTitle').value,
                description: document.getElementById('reminderDescription').value,
                category: document.getElementById('reminderCategory').value,
                priority: document.getElementById('reminderPriority').value,
                dateTime: document.getElementById('reminderDateTime').value,
                completed: false,
                createdAt: editingReminderId ? reminders.find(r => r.id === editingReminderId).createdAt : new Date().toISOString()
            };

            if (editingReminderId) {
                const index = reminders.findIndex(r => r.id === editingReminderId);
                reminders[index] = { ...reminders[index], ...reminderData };
                showNotification('Reminder updated successfully!');
            } else {
                reminders.push(reminderData);
                showNotification('Reminder created successfully!');
            }

            saveReminders();
            renderReminders();
            updateStats();
            closeReminderModal();
        }

        function deleteReminder(id) {
            if (confirm('Are you sure you want to delete this reminder?')) {
                reminders = reminders.filter(r => r.id !== id);
                saveReminders();
                renderReminders();
                updateStats();
                showNotification('Reminder deleted successfully!');
            }
        }

        function toggleReminderComplete(id) {
            const reminder = reminders.find(r => r.id === id);
            reminder.completed = !reminder.completed;
            saveReminders();
            renderReminders();
            updateStats();
            showNotification(reminder.completed ? 'Reminder marked as completed!' : 'Reminder marked as pending!');
        }

        function renderReminders(searchTerm = '') {
            const container = document.getElementById('remindersContainer');
            const emptyState = document.getElementById('emptyState');

            let filteredReminders = filterReminders();

            if (searchTerm) {
                filteredReminders = filteredReminders.filter(reminder =>
                    reminder.title.toLowerCase().includes(searchTerm) ||
                    reminder.description.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredReminders.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            container.innerHTML = filteredReminders.map(reminder => {
                const reminderDate = new Date(reminder.dateTime);
                const now = new Date();
                const isOverdue = reminderDate < now && !reminder.completed;
                const isToday = reminderDate.toDateString() === now.toDateString();

                return `
                    <div class="reminder-card bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 priority-${reminder.priority} fade-in ${reminder.completed ? 'opacity-75' : ''}">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <i class="fas ${categoryIcons[reminder.category]} ${categoryColors[reminder.category]} text-xl category-icon"></i>
                                <div>
                                    <h3 class="font-semibold text-gray-800 dark:text-white ${reminder.completed ? 'line-through' : ''}">${reminder.title}</h3>
                                    <span class="text-xs text-gray-500 dark:text-gray-400 capitalize">${reminder.category}</span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                ${isOverdue ? '<span class="notification-badge bg-red-500 text-white text-xs px-2 py-1 rounded-full">Overdue</span>' : ''}
                                ${isToday && !reminder.completed ? '<span class="bg-yellow-500 text-white text-xs px-2 py-1 rounded-full">Today</span>' : ''}
                            </div>
                        </div>
                        
                        <p class="text-gray-600 dark:text-gray-300 text-sm mb-4 ${reminder.completed ? 'line-through' : ''}">${reminder.description || 'No description'}</p>
                        
                        <div class="flex items-center justify-between text-sm text-gray-500 dark:text-gray-400 mb-4">
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-clock"></i>
                                <span>${formatDateTime(reminder.dateTime)}</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <i class="fas fa-flag"></i>
                                <span class="capitalize">${reminder.priority}</span>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <button onclick="toggleReminderComplete(${reminder.id})" 
                                    class="flex items-center space-x-2 px-3 py-1 rounded-lg transition-colors ${reminder.completed ? 'bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600'}">
                                <i class="fas ${reminder.completed ? 'fa-check-circle' : 'fa-circle'}"></i>
                                <span class="text-sm">${reminder.completed ? 'Completed' : 'Mark Complete'}</span>
                            </button>
                            
                            <div class="flex items-center space-x-2">
                                <button onclick="openEditReminderModal(${reminder.id})" 
                                        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                                    <i class="fas fa-edit text-gray-600 dark:text-gray-400"></i>
                                </button>
                                <button onclick="deleteReminder(${reminder.id})" 
                                        class="p-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-900 transition-colors">
                                    <i class="fas fa-trash text-red-600 dark:text-red-400"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterReminders() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            switch (currentFilter) {
                case 'today':
                    return reminders.filter(r => {
                        const reminderDate = new Date(r.dateTime);
                        return reminderDate >= today && reminderDate < tomorrow;
                    });
                case 'upcoming':
                    return reminders.filter(r => {
                        const reminderDate = new Date(r.dateTime);
                        return reminderDate > now && !r.completed;
                    });
                case 'completed':
                    return reminders.filter(r => r.completed);
                case 'pending':
                    return reminders.filter(r => !r.completed);
                default:
                    return reminders;
            }
        }

        function updateStats() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const total = reminders.length;
            const todayCount = reminders.filter(r => {
                const reminderDate = new Date(r.dateTime);
                return reminderDate >= today && reminderDate < tomorrow;
            }).length;
            const pending = reminders.filter(r => !r.completed).length;
            const completed = reminders.filter(r => r.completed).length;

            document.getElementById('totalReminders').textContent = total;
            document.getElementById('todayReminders').textContent = todayCount;
            document.getElementById('pendingReminders').textContent = pending;
            document.getElementById('completedReminders').textContent = completed;
        }

        function checkReminders() {
            const now = new Date();
            reminders.forEach(reminder => {
                if (!reminder.completed && !reminder.notified) {
                    const reminderTime = new Date(reminder.dateTime);
                    if (reminderTime <= now) {
                        showBrowserNotification(reminder);
                        reminder.notified = true;
                        saveReminders();
                    }
                }
            });
        }

        function showBrowserNotification(reminder) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Reminder', {
                    body: reminder.title,
                    icon: 'https://picsum.photos/seed/reminder/64/64.jpg'
                });
            } else if ('Notification' in window && Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        showBrowserNotification(reminder);
                    }
                });
            }
        }

        function showNotification(message) {
            const toast = document.getElementById('notificationToast');
            document.getElementById('notificationMessage').textContent = message;

            toast.classList.remove('translate-y-full');

            setTimeout(() => {
                toast.classList.add('translate-y-full');
            }, 3000);
        }

        function formatDateTime(dateTimeString) {
            const date = new Date(dateTimeString);
            const options = {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleDateString('en-US', options);
        }

        function saveReminders() {
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }

        // Request notification permission on load
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
